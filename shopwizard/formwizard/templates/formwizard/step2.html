<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <title>Shop wizard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'formwizard/style.css' %}" rel="stylesheet">
</head>

<body>
<style>
    background-image: url("./Slide2.jpg");</style>
<div style="text-align: center;">
    <div class="bold-text">
        Wybierz szablon
    </div>
</div>
<form action="{% url 'step2' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="scrollable-column">
                    <div class="btn-group" role="group" aria-label="Button Group 1">
                        <button type="button" class="btn btn-primary mx-2 rounded-pill">Predefiniowane szablony</button>
                        <button type="button" class="btn btn-primary mx-2 rounded-pill">Modyfikowane</button>
                        <button type="button" class="btn btn-primary mx-2 rounded-pill">Twój własny pomysł</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="scrollable-column">
                    <div class="btn-group" role="group" aria-label="Button Group 2">
                        <button type="button" class="btn btn-primary mx-2 rounded-pill">Jedzenie</button>
                        <button type="button" class="btn btn-primary mx-2 rounded-pill">Elektronika</button>
                        <button type="button" class="btn btn-primary mx-2 rounded-pill">Usługi</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="scrollable-row">
                    <div class="template card bg-primary text-white">
                        <img src="{% static 'formwizard/preview2.jpg' %}" alt="Template 1 Preview" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Template 1</h5>
                        </div>
                    </div>
                    <div class="template card bg-primary text-white">
                        <img src="{% static 'formwizard/preview1.jpg' %}" alt="Template 2 Preview" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Template 2</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <input type="submit" class="btn btn-primary bottom-right-button" value="Następny krok">

</form>

</body>
</html>
